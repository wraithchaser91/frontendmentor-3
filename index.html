<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Profile card component</title>
	<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	<img id="patternTop" src="images/bg-pattern-top.svg" alt="">
	<img id="patternBottom" src="images/bg-pattern-bottom.svg" alt="">
	<main>
		<img src="images/bg-pattern-card.svg" alt=""></img>
		<img id="avatar" src="images/image-victor.jpg" alt="Image of Victor Crest">
		<h2>Victor Crest<span>26</span></h2>
		<p>London</p>
		<ul id="stats">
			<li>
				<h3>80K</h3>
				<p>Followers</p>
			</li>
			<li>
				<h3>803K</h3>
				<p>Likes</p>
			</li>
			<li>
				<h3>1.4K</h3>
				<p>Photos</p>
			</li>
		</ul>
	</main>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://onlinedesignstudio.co.uk/" target="_blank" rel="noreferrer">SBK | Online Design Studio</a>.
	</div>
</body>
</html>
